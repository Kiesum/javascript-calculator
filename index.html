<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <h1>Calculator</h1>

  <div class='screen'>0</div>
  <div class='buttons'>
    <div class='digits'>
      <div class='row1'>
        <input type='button' class='number seven' value='7'></input>
        <input type='button' class='number eight' value='8'></input>
        <input type='button' class='number nine' value='9'></input>
      </div>
      <div class='row2'>
        <input type='button' class='number four' value='4'></input>
        <input type='button' class='number five' value='5'></input>
        <input type='button' class='number six' value='6'></input>
      </div>
      <div class='row3'>
        <input type='button' class='number one' value='1'></input>
        <input type='button' class='number two' value='2'></input>
        <input type='button' class='number three' value='3'></input>
      </div>
      <input type='button' class='number zero' value='0'></input>
    </div>
    <div class='operators'>
      <input type='button' class='add' value='+'></input>
      <input type='button' class='substract' value='-'></input>
      <input type='button' class='multiply' value='x'></input>
      <input type='button' class='divide' value='/'></input>
      <input type='button' class='equals' value='='></input>
     <!--  <button class='add'>+</button>
      <button class='subtract'>-</button>
      <button class='multiply'>x</button>
      <button class='divide'>/</button>
      <button class='equals'>=</button> -->
    </div>
    <input type='button' class='clear' value='AC'></input>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
