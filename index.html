<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <h1>Calculator</h1>
  <div class='screen-container'>
    <div class='screen'>0</div>
    <div class='equation'>0</div>
  </div>
  <div class='buttons'>
    <div class='row row1'>
      <input type='button'></input>
      <input type='button'></input>
      <input type='button' class='clear' value='AC'></input>
      <input type='button' class='operator divide' value='/'></input>
    </div>
    <div class='row row2'>
      <input type='button' class='number seven' value='7'></input>
      <input type='button' class='number eight' value='8'></input>
      <input type='button' class='number nine' value='9'></input>
      <input type='button' class='operator multiply' value='x'></input>
    </div>
    <div class='row row3'>
      <input type='button' class='number four' value='4'></input>
      <input type='button' class='number five' value='5'></input>
      <input type='button' class='number six' value='6'></input>
      <input type='button' class='operator substract' value='-'></input>
    </div>
    <div class='row row4'>
      <input type='button' class='number one' value='1'></input>
      <input type='button' class='number two' value='2'></input>
      <input type='button' class='number three' value='3'></input>
      <input type='button' class='operator add' value='+'></input>
    </div>
    <div class='row row5'>
      <input type='button' class='number zero' value='0'></input>
      <input type='button' class='decimal' value='.'></input>
      <input type='button' class='operator equals' value='='></input>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
